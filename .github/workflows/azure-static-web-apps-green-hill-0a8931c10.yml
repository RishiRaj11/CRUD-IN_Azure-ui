# File: .github/workflows/deploy-react-prod.yml

name: CI/CD â€“ React App to Azure (Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: ğŸ”§ Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build React App
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  test:
    name: âœ… Test Phase (Optional)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code (for test context)
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests (Optional)
        run: |
          echo "Running optional unit tests..."
          npm test || echo "âš ï¸ Tests failed, but continuing..."
        continue-on-error: true

  deploy:
    name: ğŸš€ Deploy Phase
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: ğŸš€ Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"               # React root
          output_location: "build"        # Folder containing index.html
