# File: .github/workflows/deploy-react-prod.yml

name: CI/CD – React App to Azure (Production)

on:
  push:
    branches:
      - main

jobs:
  build:
    name: 🔧 Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🛠️ Build React App
        run: npm run build

      - name: 📤 Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  test:
    name: ✅ Test Phase (Optional)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Code (for test context)
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Run Unit Tests (Optional)
        run: |
          echo "Running optional unit tests..."
          npm test || echo "⚠️ Tests failed, but continuing..."
        continue-on-error: true

  deploy:
    name: 🚀 Deploy Phase
    needs: [build, test]
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: build

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          app_location: "/"               # React root
          output_location: "build"        # Folder containing index.html
