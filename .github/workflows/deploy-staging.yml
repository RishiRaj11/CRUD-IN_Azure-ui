name: CI/CD â€“ React App to Azure (Staging)

on:
  push:
    branches:
      - staging

jobs:
  build:
    name: ğŸ”§ Build Phase
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build React App (Staging)
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  deploy:
    name: ğŸš€ Deploy to Azure Static Web App (Staging)
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
          path: .

      - name: ğŸš€ Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_TOKEN_STAGING }}
          action: "upload"
          app_location: "/"
          output_location: "build"
