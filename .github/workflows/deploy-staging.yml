name: CI/CD â€“ React App to Azure (Staging)

on:
  push:
    branches:
      - staging

jobs:
  build:
    name: ðŸ”§ Build Phase
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build

  test:
    name: âœ… Test Phase
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: npm ci
      - run: npm test
        continue-on-error: true

  deploy:
    name: ðŸš€ Deploy Phase
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: react-build
          path: .
      - uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_TOKEN_STAGING }}
          action: "upload"
          app_location: "/"
          output_location: "build"
          skip_app_build: true
 
